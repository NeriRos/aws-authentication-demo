Outputs:
  Issuer:
    Description: "JWT Issuer"
    Value: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}"

  UserPool:
    Description: "User pool"
    Value: !Ref UserPool

  UserPoolClientId:
    Description: "User pool client"
    Value: !Ref UserPoolClient
